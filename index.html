<div class="container" >
  <div class="hero-unit" style="padding: 0; background-color:white;">
    <div id="editor">Press on "Edit Journal" to input content</div>
  </div>
</div>
<script type="text/javascript" src="script.js"></script>
<script>
  var is_mobile = window.mobilecheck();
  var window_wdt = 0;
  var window_hgt = 0;

  function GetWindowSize()
  {
    window_wdt = window.screen.width;
    window_hgt = window.screen.height;
    if (is_mobile == true)
    {
      window_wdt = document.documentElement.clientWidth;
      window_hgt = document.documentElement.clientHeight;
    }
  }

  function AdjustSize()
  {
    GetWindowSize();
    var webviewstart = 85; //add new button
    var bottombar = 44 - 9;
    var top = $('#editor').position().top;

    $('#editor').css("height", window_hgt - top - webviewstart + bottombar);
  }

  $(document).ready(function()
  {
    AdjustSize();
    $('#editor').attr('contenteditable', false);
  });
</script>
